version: "3.8"

services:
  # Postgres database
  postgres:
    image: postgres
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: Kill
      POSTGRES_USER: postgres
      POSTGRES_DB: orderoptima
      PGDATA: /var/lib/postgreql/data
      POSTGRES_HOST_AUTH_METHOD: trust

    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data  
    networks:
      - orderoptima-network

  zookeeper:
   image: bitnami/zookeeper:latest
   container_name: zookeeper
   environment:
     ZOOKEEPER_CLIENT_PORT: 2181
     ZOOKEEPER_TICK_TIME: 2000
     ALLOW_ANONYMOUS_LOGIN: yes
   networks:
      - orderoptima-network
   volumes:
      - zookeeper-data:/bitnami/zookeeper
  broker:
    # image: confluentinc/cp-kafka:7.0.1
    image:  docker.io/bitnami/kafka:latest
    container_name: broker
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    volumes:
      - kafka-data:/bitnami/kafka
    networks:
      - orderoptima-network
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://broker:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
  # Auth service
  api-service:
    image: api-gateway:0.0.1-SNAPSHOT
    restart: always
    depends_on:
      - service-discovery 
    ports:
      - "8181:8181" 
    environment:
      DISCOVERY: "service-discovery"
    networks:
      - orderoptima-network
  auth-service:
    image: auth-service:0.0.1-SNAPSHOT
    restart: always
    depends_on:
      - postgres 
      - service-discovery 
    # ports:
    #   - "8080:8080" 
    environment:
      DB_HOST: postgres  
      DB_USERNAME: postgres
      DB_PASSWORD: kill
      DB_NAME: orderoptima
      DISCOVERY: "service-discovery"
    networks:
      - orderoptima-network
  # Service discovery
  service-discovery:
    image: service-discovery:0.0.1-SNAPSHOT
    restart: always
    ports:
      - "8761:8761" 
    networks:
      - orderoptima-network

  # User service
  user-service:
    image: user-service:0.0.1-SNAPSHOT
    restart: always
    depends_on:
      - service-discovery  
    ports:
      - "7000:7000"  
    environment:
      DB_HOST: postgres  
      DB_USERNAME: postgres
      DB_PASSWORD: kill
      DB_NAME: orderoptima
      DISCOVERY: "service-discovery"
      API_KEY: 773292176862193
      API_SECRET: uxmd-1KB9863lh2Uo2Qu44DLwVs
      CLOUD_NAME: dbzniegok
    networks:
      - orderoptima-network
  order-service:
    image: order-service:0.0.1-SNAPSHOT
    restart: always
    depends_on:
      - service-discovery  
    # ports:
    #   - "8082:8082"  
    environment:
      DISCOVERY: "service-discovery"
    networks:
      - orderoptima-network    
  inventory-managment:
    image: inventory-management:0.0.1-SNAPSHOT
    restart: always
    depends_on:
      - service-discovery  
    ports:
      - "8086:8086"  
    environment:
      DB_HOST: postgres  
      DB_USERNAME: postgres
      DB_PASSWORD: kill
      DB_NAME: orderoptima
      DISCOVERY: "service-discovery"
    networks:
      - orderoptima-network



networks:
  orderoptima-network:
    driver: bridge
volumes:
  postgres-data:
    driver: local
  zookeeper-data:
    driver: local
  kafka-data:
    driver: local
